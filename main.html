<!html>
<head>
  <title>OpenStack Family</title>
  <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/datatables/1.10.12/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.bootcss.com/datatables/1.10.12/js/dataTables.bootstrap4.min.js"></script>

  <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/datatables/1.10.12/css/dataTables.bootstrap4.min.css" rel="stylesheet">
  <script>
  $(document).ready(function(){
      $('#myTable').DataTable({
        "pageLength": 10
      });
  });
  </script>

  <style>
  #container {
    width: 95%;
    margin: 20px auto;
  } 

  #container h1{
    text-align: center;
  }

  #myTable {
    font-size: 12px;
  }
  </style>
</head>

<body>
<div id="container">
  <h1><a href="https://github.com/gtt116/openstack-family">OpenStack Family</a></h1>
  <table id="myTable" class="table table-striped table-bordered">
    <thead>
      <tr>
        % for title in ('id', 'forks', 'starts', 'birthday', 'name', 'description'):
        <th>${title}</th>
        % endfor
      </tr>
    </thead>  
    <tbody>
      % for repo in repos:
        <tr>
          <td>${repo['id']}</td>
          <td>${repo['forks_count']}</td>
          <td>${repo['stargazers_count']}</td>
          <td>${repo['created_at']}</td>
          <td>
            <a href="${repo['html_url']}">
              ${repo['name']}
            </a>
          </td>
          <td>
            <a href="${repo['html_url']}">
              ${repo['description']}
            </a>
          </td>
        </tr>
      % endfor
    </tbody>
  </table>
</div>
</body>

</html>
